language: python

python:
  - "3.5"

os: linux
sudo: required
dist: trusty

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y gnat-4.8 zlib1g-dev
  - sudo apt-get install -y llvm-3.5-dev llvm-3.5-tools libedit-dev

before_script:
  - pip install --process-dependency-links -e .
  - git clone --depth 1 https://github.com/tgingold/ghdl.git ghdl
  - cd ghdl
  - mkdir build
  - cd build
  - ../configure --prefix=../../install-ghdl/
  - make
  - make install
  - cd ../../
  - export PATH=$PATH:`pwd`/install-ghdl/bin/

script: pytest --doctest-modules tests slvcodec